<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.82.0" />
    <link rel="icon" href="/images/owl.png" type="image/icon type" />
    <title>Owl News Letter</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="row row-cols-auto">
      <div
        class="card bg-info border-3 position-absolute top-50 start-50 translate-middle text-center shadow"
      >
        <div class="card-body">
          <main class="form-signin">
            <form action="/" method="POST">
              <img
                class="mb-4"
                src="/images/owl.svg"
                alt=""
                width="72"
                height="57"
              />
              <h1 class="h3 mb-3 fw-normal">Sign up with our News Letter!</h1>

              <div class="form-floating">
                <input
                  type="text"
                  name="first-name"
                  class="form-control fname"
                  placeholder="First Name"
                  autofocus
                />
                <label for="first-name">First Name</label>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  name="last-name"
                  class="form-control lname"
                  placeholder="Last Name"
                />
                <label for="last-name">Last Name</label>
              </div>
              <div class="form-floating">
                <input
                  type="email"
                  name="email"
                  class="form-control email"
                  id="email"
                  placeholder="Email Address"
                />
                <label for="email">Email Address</label>
              </div>

              <button class="w-100 btn btn-lg btn-success mt-3" type="submit">
                Sign me up!
              </button>
              <p class="mt-5 mb-3 text-muted">&copy;webDevNoob</p>
            </form>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
