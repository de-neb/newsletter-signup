<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Something went wrong</title>

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- main css -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div
      class="container-fluid pt-5 pb-5 bg-danger position-absolute top-50 start-50 translate-middle pop shadow"
    >
      <div class="card-body d-flex flex-column align-items-center">
        <h2 class="fs-2 text-light text-center">Well this is embarassing... :(</h2>
        <p class="fs-5 text-light text-sm-center">
          It looks like something went wrong, please try again or contact the developers..
        </p>

        <form action="/failure" method="POST">
            <button type="submit" class="btn btn-lg btn-warning">Try Again</button>
        </form>
      </div>
    </div>
  </body>
</html>
